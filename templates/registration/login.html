{% extends "base.html" %}
{% block external %}
{% endblock %}

{% block title %}Login{% endblock %}
{% block content %}

<div class="entry">
    <div class="post">
        <h2 class="title">Login</h2>

        {{ form.errors }}
            <form method="post" action=".">{% csrf_token %}
            <p><label for="id_username" class="register_text">Username:</label>
            {{ form.username }}</p>
            <p><label for="id_password" class="register_text">Password:</label>
            {{ form.password }}</p>
            <input type="submit" value="login" />
            <input type="hidden" name="next" value="{{next}}" />
            </form>
    </div>
</div>
{% endblock %}
